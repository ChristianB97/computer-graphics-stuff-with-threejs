<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs</title>
    <!--
    Color scheme:
    #a970ff dark pink/opera
    rgba(7,6,14,255) black
    rgba(206, 133, 255, 255) light pink

    Dark purple: rgb(84, 28, 84)
    purple: rgb(172, 88, 175) / #ac58af
    pink: rgb(249, 108, 248)
    greyish pink: rgb(216, 135, 236)
    grey: rgb(146, 160, 196)
    white: rgb(252, 255, 250)
    -->
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }
        #parameters {
            position: fixed;
            top: 0;
            width: 15vh;
            height: auto;
            background-color: rgba(84, 28, 84);
            font-size: 14px;
            padding: 10px;
            color: rgb(231, 218, 235);
            border-bottom: 1px solid rgb(249, 108, 248);
            border-right: 1px solid rgb(249, 108, 248);
        }
        #parameters form input {
            width: 10vh;
            height: 9px;
            background-color: rgba(172, 88, 175, 1);
            color: rgb(231, 218, 235);
            border: 0;
            padding: 5px;
        }
        #parameters form button {
            height: 25px;
            background-color: rgba(172, 88, 175, 1);
            color: rgb(231, 218, 235);
            border: 1px solid rgb(249, 108, 248);
            padding: 5px;
            cursor: pointer
        }
        #parameters form button:hover {
            background-color:rgb(216, 135, 236);
            border: 1px solid rgb(249, 108, 248);
        }
        #nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px;
        }
        #nav ul {
            margin: 0;
        }
        #nav ul li {
            background-color: rgba(84, 28, 84);
            color: rgb(231, 218, 235);
            border: 1px solid rgb(249, 108, 248);
            list-style: none;
            cursor: pointer;
            margin-bottom: 10px;
            padding: 5px;
        }
        #nav ul li:hover {
            color: rgb(231, 218, 235);
            background-color: rgb(172, 88, 175);
            border-color: rgb(172, 88, 175);
        }
    </style>
</head>

<body>
    <div id="nav"></div>
    <div id="parameters"></div>
    <script type="module" src="bundle.js"></script>
</body>
</html>
